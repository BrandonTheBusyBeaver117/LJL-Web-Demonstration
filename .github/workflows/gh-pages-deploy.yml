name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "npm"

      - name: Format
        
        run: |
          npm run pretty

      - name: Build
        
        run: |
          npm i --force
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: build
          single-commit: true